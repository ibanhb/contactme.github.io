<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .tiktok-link {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .tiktok-link:hover {
            background-color: #333;
        }
        .tiktok-icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Contáctame!</h1>
        <p>Si quieres ver mis videos, sígueme en TikTok:</p>
        
        <a href="https://www.tiktok.com/@tuusuario" class="tiktok-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok Logo" class="tiktok-icon">
            Mi TikTok
        </a>
        
        <p>También puedes enviarme un correo a: <strong>tucorreo@ejemplo.com</strong></p>
    </div>
</body>
</html>
